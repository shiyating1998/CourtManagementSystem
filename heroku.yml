# heroku.yml
setup:
  addons:
    - plan: heroku-postgresql:mini
    - plan: heroku-redis:mini
build:
  docker:
    web: Dockerfile
    worker: Dockerfile
release:
  command:
    - python manage.py migrate #TODO0
  image: web
run:
  web: gunicorn courtManagementSystem.wsgi:application --bind 0.0.0.0:$PORT
  worker: celery -A courtManagementSystem worker -l INFO -P eventlet --concurrency=1
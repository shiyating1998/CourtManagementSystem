<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking List</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
        }

        h2 {
            text-align: center;
            color: #333;
            font-size: 28px;
        }

        /* Button Styling */
        a button {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            border-radius: 5px;
        }

        a button:hover {
            background-color: #45a049;
        }

        /* Table Styling */
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 25px 0;
            font-size: 18px;
            background-color: white;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
            color: #555;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            table, th, td {
                font-size: 16px;
            }

            h2 {
                font-size: 24px;
            }

            a button {
                width: 100%;
                text-align: center;
            }
        }
    </style>
</head>
<body>
<!--    <h2>Audit Trail</h2>-->

    <!-- CSV Download Button -->
    <div style="text-align: center; margin-bottom: 20px;">
        <a href="{% url 'download_bookings' %}">
            <button>Download Excel</button>
        </a>
    </div>

    <!-- Table for bookings -->
    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Time</th>
                <th>Court</th>
                <th>Action</th>
                <th>User</th>
                <th>Modified By</th>
                <th>Timestamp</th>
            </tr>
        </thead>
        <tbody>
            {% for booking in bookings %}
            <tr>
                <td>{{ booking.date }}</td>
                <td>{{ booking.time }}</td>
                <td>{{ booking.court }}</td>
                <td>{{ booking.action }}</td>
                <td>{{ booking.user }}</td>
                <td>{{ booking.user_role }}</td>
                <td>{{ booking.timestamp }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<!-- payment_form.html -->
<div class="form-popup" id="paymentForm">
    <form method="post" action="{% url 'process_payment' %}">
        {% csrf_token %}
        <h2 id="paymentHeader">Payment Details</h2>
        <p id="paymentDetails"></p>
        <label for="card_number">Card Number:</label>
        <input type="text" name="card_number" required><br>
        <label for="expiry_date">Expiry Date:</label>
        <input type="text" name="expiry_date" required><br>
        <label for="cvv">CVV:</label>
        <input type="text" name="cvv" required><br>
        <label for="billing_address">Billing Address:</label>
        <input type="text" name="billing_address" required><br>
        <input type="hidden" name="booking_id" value="{{ booking_id }}"><br>
        <button type="button" onclick="closeForm()">Cancel</button>
        <button type="submit">Pay</button>
    </form>
</div>

</body>
</html>
